<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food2Plant - Compost Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #228B22;
      font-size: 2.5em;
      text-shadow: 2px 2px #90EE90;
    }
    .tile {
      margin-top: 20px;
      padding: 15px;
      background-color: #FAFAD2;
      border: 2px solid #FFD700;
      border-radius: 8px;
      box-shadow: 2px 2px 8px #888888;
      text-align: center;
    }
    .bar-container {
      width: 100%;
      background-color: #ddd;
      border-radius: 8px;
      margin-top: 15px;
    }
    .progress-bar {
      width: 25%;
      height: 30px;
      background-color: #32CD32;
      border-radius: 8px;
      text-align: center;
      line-height: 30px;
      color: white;
      font-weight: bold;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 1em;
      color: #4B0082;
      background-color: #F0FFF0;
      padding: 10px;
      border-top: 2px solid #228B22;
      border-radius: 8px;
    }
    footer p {
      margin: 5px 0;
    }
    footer strong {
      color: #228B22;
    }
  </style>
</head>
<body>

  <h1>Food2Plant</h1>

  <div class="tile">
    <h2>Your Compost</h2>
    <div class="bar-container">
      <div id="progressBar" class="progress-bar">25%</div>
    </div>
  </div>

  <footer>
    <p>Contact us: <strong>kumarsinghaviraj2@gmail.com</strong> | Phone: <strong>9052194777</strong></p>
    <p>Â© 2025 Food2Plant. All rights reserved.</p>
  </footer>

  <script>
    // Initialize the progress bar
    let progress = 25;
    const progressBar = document.getElementById('progressBar');

    // Function to update the progress bar
    function updateProgressBar() {
      if (progress < 100) {
        progress += 1;
        progressBar.style.width = progress + '%';
        progressBar.textContent = progress + '%';
      }
    }

    // Increase the progress by 1% every 5 minutes (300000ms)
    setInterval(updateProgressBar, 300000);
  </script>

</body>
</html>
